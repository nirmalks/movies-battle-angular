<div class="movies-list" fxFlexAlign="center" fxLayoutGap="10px" fxLayout="row" fxLayout.xs="column">
  <mat-card  class="movie-card" *ngFor="let movie of movies$ | async ">
    <mat-card-header class="center-text">
      <mat-card-title fxFlexAlign="center">{{movie.title}}</mat-card-title>
    </mat-card-header>
    <img class="movie-poster" mat-card-image src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="{{movie.title}}">
    <mat-card-content fxFlexAlign="center">
      <p>
        {{movie.overview}}
      </p>
    </mat-card-content>
    <mat-card-actions>
        <span  class="center-text">
      <button class="action-button" mat-button>LIKE</button>
      <button class="action-button" mat-button>SHARE</button>
    </span>
    </mat-card-actions>
  </mat-card>
</div>
